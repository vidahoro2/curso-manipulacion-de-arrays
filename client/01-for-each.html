<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each</title>
</head>
<body>
    <div id="app"></div>

    <div id="div-tareas">

    </div>
    <script >

        const products = [
            {title : 'Burger', price:212},
            {title : 'Pizza', price:20},

        ];
        const app = document.getElementById('app');
        products.forEach(product =>{
            app.innerHTML += `<li>${product.title} - ${product.price}</li>`;
        })

        const tareas = [{name:'Tarea Ciencias',estado:'Realizada'},{name:'Tarea Quimica',estado:'Pendiente'},{name:'Tarea InglÃ©s',estado:'Pendiente'}];
        const divTareas = document.getElementById('div-tareas');
        tareas.forEach(tarea =>{
            divTareas.innerHTML += `<p>Nombre de la tarea: ${tarea.name} Estado: ${tarea.estado}</p>  `
        })
    </script>
</body>
</html>
